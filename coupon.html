<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon</title>
    <link rel="stylesheet" href="stylesheets/coupon.css" />
    <link rel="stylesheet" href="stylesheets/fonts/style.css" />
    <link rel="stylesheet" href="stylesheets/typography.css" />
  </head>
  <body>
    <div class="coupon-list">
      <div class="coupon-card type-coupon">
        <div class="coupon-card_tag">
          <div class="coupon-card_tag-name">
            <span class="text-12-b">Food &amp; Tea</span>
          </div>
        </div>
        <div class="coupon-card_body">
          <div class="coupon-card_body_top">
            <div class="coupon-card_body_top_company-name">
              <span class="text-12-b">TeaDot</span>
            </div>
            <div class="coupon-card_body_top_name">
              <span class="text-17-m">Bubble Tea</span>
            </div>
            <div class="coupon-card_body_top_price coin">
              <span class="text-17-b">50</span>
            </div>
            <div class="coupon-card_body_top_offer">
              <div class="coupon-card_body_top_offer-type">
                <span class="text-12-b"> off</span>
              </div>
              <div class="coupon-card_body_top_offer-value">
                <span class="caption-h3">20%</span>
              </div>
            </div>
          </div>
          <div class="coupon-card_body_bottom">
            <div class="coupon-card_body_bottom_expiration-date-label">
              <span class="caption-13-r">Expires</span>
            </div>
            <div class="coupon-card_body_bottom_expiration-date">
              <span class="caption-13-r black">7 days</span>
            </div>
            <button name="button" type="submit" class="btn-medium primary">
              <span class="text-15-m">Details</span>
            </button>
          </div>
        </div>
      </div>
