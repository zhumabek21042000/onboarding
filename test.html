<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Overlaying One DIV over Another DIV</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/typography.css" />
    <link rel="stylesheet" href="stylesheets/buttons.css" />
    <link rel="stylesheet" href="stylesheets/memory.css" />
  </head>
  <body>
    <div class="container">
      <div class="memory-cards">
        <div class="cards-row">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="assets/icons/memory_card.png" />
              </div>
              <div class="flip-card-back">
                <img src="assets/icons/unfold_card_1.png" />
              </div>
            </div>
          </div>

          <div class="flip-card" style="margin-left: 80px">
            <div class="flip-card-inner" style="animation-delay: 3.5s">
              <div class="flip-card-front">
                <img src="assets/icons/memory_card.png" />
              </div>
              <div class="flip-card-back">
                <img src="assets/icons/unfold_card_2.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="cards-row" style="margin-top: 80px">
          <div class="flip-card">
            <div class="flip-card-inner" style="animation-delay: 2.5s">
              <div class="flip-card-front">
                <img src="assets/icons/memory_card.png" />
              </div>
              <div class="flip-card-back">
                <img src="assets/icons/unfold_card_2.png" />
              </div>
            </div>
          </div>

          <div class="flip-card" style="margin-left: 80px">
            <div class="flip-card-inner" style="animation-delay: 1.5s">
              <div class="flip-card-front">
                <img src="assets/icons/memory_card.png" />
              </div>
              <div class="flip-card-back">
                <img src="assets/icons/unfold_card_1.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
